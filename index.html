<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page Google</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/e18def8c93.js"
      crossorigin="anonymous"
    ></script>

    <!-- HEADER -->
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a class="textnav" href="#">Gmail</a></li>
          <li><a class="textnav" href="#">Images</a></li>
          <li class="menu-li">
            <a href="#"
              ><svg class="gb_Be" focusable="false" viewBox="0 0 24 24">
                <path
                  d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                ></path>
              </svg>
            </a>
          </li>
          <li>
            <a href="#"
              ><img class="user" src="/img/montagne.jpeg" alt="user"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- MAIN-->

    <section class="main-section">
      <!--logo-->

      <div class="logo">
        <img src="/img/google.png" alt="logo" />
      </div>

      <!--searchspace-->

      <div class="searchspace">
        <a href="#"><img class="glass" src="/img/glass.png" alt="glass" /></a>
        <input
          class="input"
          type="text"
          placeholder="Effectuez une recherche sur Google ou saisissez une URL"
        />
        <a href="#">
          <img class="mic" src="/img/mic.webp" alt="mic" width="25px" />
        </a>
        <a href="#">
          <img class="camera" src="/img/camera.svg" alt="camera" width="25px" />
        </a>
      </div>

      <!--button-->

      <div class="button">
        <button type="button" class="but-1">Recherche Google</button>
        <button type="button" class="but-2">J'ai de la chance</button>
      </div>
    </section>
    <div class="space"></div>

    <!--FOOTER-->

    <footer>
      <div class="fr"><p>France</p></div>
      <hr />
      <div class="leaf">
        <img class="leaflog" src="/img/leaf.png" alt="leaf" /><a
          href="https://sustainability.google/intl/fr/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
          >Nos objectifs en matière de développement durable</a
        >
      </div>
      <div class="panel-1">
        <ul>
          <li><a href="#">À propos</a></li>
          <li><a href="#">Publicité</a></li>
          <li><a href="#">Entreprise</a></li>
          <li><a href="#">Comment fonctionne la recherche Google ?</a></li>
        </ul>
      </div>
      <div class="panel-2">
        <ul>
          <li><a href="#">Signaler un contenu inapproprié</a></li>
          <li><a href="#">Info consommateurs</a></li>
          <li><a href="#">Confidentialité</a></li>
          <li><a href="#">Conditions</a></li>
          <li><a href="#">Paramètres</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
